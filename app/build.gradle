apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.0"
    defaultConfig {
        applicationId "net.osdn.gokigen.a01d"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 10100
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.1.1'
    api 'com.android.support:preference-v14:27.1.1'
    api 'com.android.support:preference-v7:27.1.1'
    api 'com.android.support:exifinterface:27.1.1'
    api files('libs/olycamerakit.jar')
}
